<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <section id="heading" class="mx-auto">
        <h1 class="maintitle mx-auto pt-5">Welcome Title</h1>
      </section>
      <div class="d-flex justify-content-center align-items-center mt-5">
        <form id="loginForm" class="w-50 border">
          <div class="m-3">
            <label for="userName" class="form-label">User Name</label>
            <input
              type="text"
              class="form-control"
              name="uname"
              id="userName"
            />
            <div class="empty-username-feedback text-danger">
              Please enter your username.
            </div>
            <div class="invalid-username-feedback text-danger">
              Please enter valid username.
            </div>
          </div>
          <div class="m-3">
            <label for="userPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="pwd"
              id="userPassword"
            />
            <div class="empty-password-feedback text-danger">
              Please enter your password.
            </div>
            <div class="invalid-password-feedback text-danger">
              Please enter valid password.
            </div>
          </div>
          <div class="m-3">
            <button id="loginbtn" class="btn btn-success w-100">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
