<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
      integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="ui container">
      <section id="heading">
        <h1 class="maintitle ">Welcome Title</h1>
      </section>
      <div class="ui horizontal segments logincontainer">
        <div class="ui segment">
          <form class="ui form" id="loginForm">
            <div class="field">
              <label>Username</label>
              <input type="text" name="uname" />
              <div class="empty-username-feedback negative">
                Please enter your username.
              </div>
              <div class="invalid-username-feedback negative">
                Please enter valid username.
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="pwd" />
              <div class="empty-password-feedback negative">
                Please enter your password.
              </div>
              <div class="invalid-password-feedback negative">
               Password must be more than 8 characters. <br>
               Password must contain a special symbol : @,#,!...<br>
               Password must contain a uppercase and a lower case character.<br>
              </div>
            </div>
            <button class="fluid ui green button" id="loginBtn">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
